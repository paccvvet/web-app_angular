@if(profile(); as profile) { @if(profile.avatarUrl){
<img [src]="profile.avatarUrl | imgUrl" alt="" />
}@else {
<img src="/assets/svg/avatar-placeholder.svg" alt="" />
}
<div class="user-and-name mb4">
  <h1 class="h4">{{ profile.firstName }}{{ profile.lastName }}</h1>
  <span>{{ profile.username }} </span>
</div>

}
